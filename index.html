<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1><img id="spurs-img" src="spurs.png"></h1>
        <br>
        <div class="scoreboard">
            <div class="container">
                <div>
                    <h3>HOME</h3>
                    <h2 id="score-home-el">0</h2>
                    <div class="button-container">
                        <button onclick="homeincrement1()">+1</button>
                        <button onclick="homeincrement2()">+2</button>
                        <button onclick="homeincrement3()">+3</button>
                    </div>
                </div>
                <div>
                    <h3>GUEST</h3>
                    <h2 id="score-guest-el">0</h2>
                    <div class="button-container">
                        <button onclick="guestincrement1()">+1</button>
                        <button onclick="guestincrement2()">+2</button>
                        <button onclick="guestincrement3()">+3</button>
                    </div>
                </div>
            </div>
            <div class="container">
                <div>
                    <h3 class="foul-text">FOULS</h3>
                    <h3 id="foul-home-el">0</h3>
                    <button onclick="homefoulincrement()">F+</button>
                </div>
                <div>
                    <h3 class="period-text">PERIOD</h3>
                    <h3 id="period-el">1</h3>
                    <button onclick="periodincrement()">P+</button>
                </div>
                <div>
                    <h3 class="foul-text">FOULS</h3>
                    <h3 id="foul-guest-el">0</h3>
                    <button onclick="guestfoulincrement()">F+</button>
                </div>
            </div>
            <script src="index.js"></script>
        </div>
        <button class="reset-button" onclick="reset()">New Game</button>
    </body>
</html>
